        - name
        - display_name
      properties:
        id:
          type: string
          description: Краткое обозначение букмекера
        name:
          type: string
          description: Используется для запросов
        display_name:
          type: string
          description: Название на русском
      example:
        id: FON
        name: fonbet
        display_name: Фонбет
    BetType:
      type: string
