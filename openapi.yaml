        - HALF_HANDICAP
        - HANDICAP_CORNERS
        - HALF_HANDICAP_CORNERS
        - ALL_TEAMS_GOALS
        - SET_ALL_TEAMS_GOALS
        - HALF_ALL_TEAMS_GOALS
        - TEAM_GOALS
        - SET_TEAM_GOALS
        - HALF_TEAM_GOALS
        - GAME_WIN
    ForkHistory:
      type: object
      properties:
        - type: number
          description: timestamp изменения
        - type: number
          description: '% вилки'
        - type: number
          description: cf1
        - type: number
          description: cf2
        - type: string
          description: score1
        - type: string
          description: score2
        - type: boolean
          description: blocked1
        - type: boolean
          description: blocked2
      example:
        - 15731923160.29
        - 5.7
        - 2.2
        - 2.1
        - '0:1'
        - '0:1 13:55'
        - false
        - false
    MarketHistory:
      type: object
      properties:
        - type: number
          description: timestamp изменения
        - type: number
          description: cf
        - type: boolean
          description: blocked
      example:
        - 15731923160.29
        - 2.2
        - false
    BkEvent:
      type: object
      required:
        - bk_name
        - event_id
        - bk_event_id
        - event_name
        - direct_link
        - league_name
        - score
        - sport
        - swapped
      properties:
        bk_name:
          type: string
          example: fonbet
          description: Идентификатор букмекера
        event_id:
          type: integer
          description: Идентификатор группы событий
        bk_event_id:
          type: string
          description: Идентификатор события на букмекере
        event_name:
          type: string
          description: Полное название события
        direct_link:
          type: string
          description: Ссылка на событие на БК
        league_name:
          type: string
          description: Название лиги/соревнования
        score:
          type: string
          description: Текущий счёт
        sport:
          type: string
          example: tennis
          description: Вид спорта
        swapped:
          type: boolean
          description: |-
            Индикатор того, чтобы событие перевернуто относительно остальных
            событий в группе (GlobalEvent). Например на одном букмекере событие называется
            "Liverpool vs Chelsea", а на всех других - "Chelsea vs Liverpool".
        markets:
          type: array
          description: Массив доступных ставок
          items:
            $ref: '#/components/schemas/Market'
      example:
        bk_event_id: '213518329'
        bk_name: 1xbet
        direct_link: 'https://1xbet.com/live/Football/105583-Japan-Regional-League/213518329-Iwaki-Hokkaido-Tokachi'
        event_id: 187882
        event_name: Иваки vs Хоккайдо Токачи
        invalidated: null
        league_name: Чемпионат Японии. Региональная лига
        score: '2:1 (2:0) 92:01'
        sport: soccer
        swapped: 0
        markets:
          - added_at: 1573187254.9918098
            alt_bet: null
            bet: WIN__P1
            bet_type: WIN
            bk_event_id: '213518329'
            bk_name: 1xbet
            blocked: true
            cf: 1.01
            direct_link: null
            updated_at: 1573193923.8590028
    Market:
      type: object
      required:
        - bk_event_id
        - bk_name
        - bet
        - alt_bet
        - cf
        - direct_link
        - blocked
        - bet_type
        - added_at
        - updated_at
      properties:
        bk_event_id:
          type: string
          description: Идентификатор события на букмекере
        bk_name:
          type: string
          example: fonbet
          description: Идентификатор букмекера
        bet:
          type: string
          description: Название ставки
        alt_bet:
          type: string
          nullable: true
          description: Альтернативное название ставки
        cf:
          type: number
          description: Коэффициент
        direct_link:
          type: string
          description: Ссылка на событие
        blocked:
          type: boolean
          description: Индикатор блокировки ставки (ставка недоступна на самой БК)
        bet_type:
          description: Тип ставки
          $ref: '#/components/schemas/BetType'
        added_at:
          type: number
          description: Метка времени последнего появления ставки
        updated_at:
          type: number
          description: Метка времени последнего обновления ставки
      example:
        added_at: 1573187254.9918098
        alt_bet: null
        bet: WIN__P1
        bet_type: WIN
        bk_event_id: '213518329'
        bk_name: 1xbet
        blocked: false
        cf: 1.02
        direct_link: null
        updated_at: 1573193575.0244918
    MarketWithHistory:
      allOf:
        - $ref: '#/components/schemas/Market'
        - type: object
          required:
            - history
          properties:
            history:
              type: array
              description: История изменения рынка
              items:
                $ref: '#/components/schemas/MarketHistory'
    GlobalEvent:
      type: object
      required:
        - event_id
        - events
      properties:
        event_id:
          type: number
          description: Идентификатор группы событий
        events:
          type: array
          description: Массив событий в группе
          items:
            $ref: '#/components/schemas/BkEvent'
      example:
        event_id: 187915
        events:
          - bk_event_id: '45896880'
            bk_name: parimatch
            direct_link: 'https://www.parimatch.com/bet.html?pfrom=live&hl=45896880'
            event_id: 187882
            event_name: Иваки СК vs Хоккайдо Токати
            invalidated: null
            league_name: Футбол. Япония. Региональные лиги
            score: '2:1 (2:0 0:1)'
            sport: soccer
            swapped: 0
          - bk_event_id: '213518329'
            bk_name: 1xbet
            direct_link: 'https://1xbet.com/live/Football/105583-Japan-Regional-League/213518329-Iwaki-Hokkaido-Tokachi'
            event_id: 187882
            event_name: Иваки vs Хоккайдо Токачи
            invalidated: null
            league_name: Чемпионат Японии. Региональная лига
            score: '2:1 (2:0) 92:01'
            sport: soccer
            swapped: 0
    Error:
      type: object
      properties:
        error:
          type: string
  securitySchemes:
    URITokenAuth:
      description: |-
        Ключ пользователя передаётся со всеми остальными параметрами в
        Query String. Его можно найти в Личном Кабинете, после оплаты/подключения
        тарифа.
      type: apiKey
      in: query
      name: token
  responses:
    UnauthorizedError:
      description: 'Токен отсутствует, просрочен или не хватает прав'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    MissingParameterError:
      description: Отсутствует указанный параметр
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
security:
  - URITokenAuth: []
