        schema:
          type: array
          items:
            type: string
      - name: min_cf
        description: Минимальный коэффициент
        in: query
        example: 1.1
        schema:
          type: number
      - name: max_cf
        description: Максимальный коэффициент
        in: query
        example: 3.5
        schema:
          type: number
      - name: min_fi
        description: Минимальный % валуя
        in: query
        example: -1
        schema:
          type: number
      - name: max_fi
        description: Максимальный % валуя
        in: query
        example: 10
        schema:
          type: number
      - name: alive_sec
        description: Минимальное время существования валуя для указанного процента
          (-1%)
        in: query
        schema:
          type: number
          default: 0
      - name: alive_prc
        description: Процент валуя, относительно которого рассчитывается alive_sec
        in: query
        schema:
          type: number
          default: -1
          enum:
          - -1
          - 0
          - 0.5
          - 1
          - 1.5
          - 2
          - 2.5
          - 3
      - name: get_market_data
        description: Включить отображение валуйных расчетов. Появятся valuing_data включающий себя, при __"1"__ - коэффициенты на других бк, валуйные расчеты. __"2"__ - коэффициенты на других бк, валуйные расчеты, счет на других бк и последнее время изменение коэфицента.<br> Для видов спорта soccer, table-tennis, tennis, volleyball - включена обязательная сверка счета. В расчетах участвуют только те БК счет на которых совпадает с основной БК. Для других видов спорта обязательная сверка счета отсутствует.
         <details><summary><strong>Описание значений в valuing_data&#58; (развернуть)</strong></summary><p><br><strong>need_cfs</strong> - массив из коэффициентов, которые принимают участие в расчётах ниже<br><br><strong>cf_orig</strong> - это искомый кф (по той самой ставке, которую мы передали в урле)<br><strong>cf_mdn</strong> - медианный кф по всем бк, включая запрошенную<br><strong>cf_avg</strong> - средний кф (среднее арифметическое)<br><strong>cf_avg2 и cf_mdn2</strong> - это тестовые данные, их можете пропустить<br><strong>diff_avg</strong> - это разница cf_avg - cf_orig (в % разумеется)<br><strong>diff_mdn</strong> - разница cf_mdn - cf_orig<br><strong>min_max_dst</strong> - это разница в % между мин и макс кф по всем бк<br><strong>total_cnt</strong> - количество кф<br><strong>total_pos</strong> - это расположение запрошенного кф на линейке отсортированных кф (если наш кф лучший, то значение будет 1.0, а если худший, то 0.0)<br><strong>better_cnt</strong> - количество кф, которые >= текущего<br><strong>aw_avg</strong> - перевес с учетом маржи (aw = <перевес вероятностей> - <маржа>). Cреднее арифм.<br><strong>aw_mdn</strong> - перевес с учетом маржи (aw = <перевес вероятностей> - <маржа>). Медианное.<br><strong>ow_avg</strong> - ожидаемый ROI (ow = <перевес вероятностей>\*2 - <маржа>) Cреднее арифм.<br><strong>ow_mdn</strong> - ожидаемый ROI (ow = <перевес вероятностей>\*2 - <маржа>). Медианное.<br><strong>min_aw</strong> - перевес с учетом маржи (aw = <перевес> - <маржа>). Наименьшее.<br><strong>min_ow</strong> - ожидаемый ROI (ow = <перевес>\*2 - <маржа>). Наименьшее.<br><strong>min_diff</strong> - это разница cf_(наименьшего) - cf_orig<br><strong>ow2_avg</strong> - в основе расчёта лежит перевес размеров выигрышей - по формуле (CF2 - CF1)/CF1. Cреднее арифм.<br><strong>ow2_mdn</strong> - в основе расчёта лежит перевес размеров выигрышей - по формуле (CF2 - CF1)/CF1. Медианное.<br><br><strong>Перевес вероятностей</strong> - считается по формуле (1/CF1 - 1/CF2)<br><br><strong>Внутри массива valuing_data.cfs следующие данные по каждой бк&#58;</strong><br>- Текущий кф<br>- Сколько секунд назад кф изменился<br>- Текущий счёт в матче<br>- Маржа. Вот простая формула расчёта маржи&#58; <a href="http&#58;//prntscr.com/vmgtfj">http&#58;//prntscr.com/vmgtfj</a> (<a href="https&#58;//www.championat.com/bets/article-3993207-chto-takoe-marzha-v-stavkah-na-sport-kak-rasschitat-stavki-marzha-bukmekera-primer-onlajn.html#&#58;~&#58;text=%D0%9C%D0%B0%D1%80%D0%B6%D0%B0%20%D0%B2%20%D0%B1%D1%83%D0%BA%D0%BC%D0%B5%D0%BA%D0%B5%D1%80%D1%81%D0%BA%D0%BE%D0%B9%20%D0%BA%D0%BE%D0%BD%D1%82%D0%BE%D1%80%D0%B5%20%E2%80%94%20%D0%BA%D0%BE%D0%BC%D0%B8%D1%81%D1%81%D0%B8%D1%8F,%D0%BF%D1%80%D0%B8%20%D1%81%D1%82%D0%B0%D0%B2%D0%BA%D0%B0%D1%85%20%D0%BD%D0%B0%20%D1%80%D0%B0%D0%B2%D0%BD%D0%BE%D0%B2%D0%B5%D1%80%D0%BE%D1%8F%D1%82%D0%BD%D1%8B%D0%B5%20%D0%B8%D1%81%D1%85%D0%BE%D0%B4%D1%8B.">источник</a>)</p></details><br>
