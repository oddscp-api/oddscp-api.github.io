>**888**<br>**s_name** - название спорта на сайте<br><br>—————<br>**Pinnacle**<br>**"key":"s;0;s;0.25** - это marketKey, конкретно этот - фора в игре 0.25<br>**"dest"** - может быть “null”, если у исхода нет данного поля<br>**"dest\":\"under\"** - новый ключ для TU (TotalUnder)<br>**"dest\":\"over\"** - новый ключ для TO (TotalOver)<br>**"points"** - для фор и тоталов с оригинальным значением из API, т.е. без учёта знака и счёта для фор. Для других видов ставок поля 'points' не добавляется в мету.<br><br>—————<br>**pari-match (Parimatch_com/Parimatch_ru)**<br>Париматч ру парсится с parimatch.ru (он же до недавнего времени new.parimatch.com). https://air2.parimatch.com представляет собой старую версию parimatch.ru (то есть это по сути и есть старая версия того же париматч ру). Поэтому у них очень похожая в принципе мета. То есть, parimatch com основан непостредственно на parimatch.com, new_parimatch_ru основан на parimatch.ru<br><br>—————<br>**bet365**<br>**visible_ru** - false/true, флаг "видимости". Информация о «видимости» матча с  рф-версии сайта. Это определяется по нескольким критериям, они не на поверхности.<br>**true** - матч видно<br>**false** - матч недоступен для рф версии.<br>Информация доступна в мета-данных по самому событию<br><br>—————<br>**eurobet**<br>**betGroup** - верхняя группа<br>**oggGroup** - то что внутри блока<br>**odd** - текст третьего уровня<br>**resultCode** - id кнопки они там по порядку идут, в html этого нет, но с этой метой в целом ставку можно найти без особых проблем<br></p></details><br>
