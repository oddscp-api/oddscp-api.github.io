            type: string
      - name: event_id
        description: Получение валуев только по указанному id события
        in: query
        schema:
          type: string
        example: 181993
      - name: bk_name
        description: Список букмекерских контор на которых ищем валуи
        in: query
        required: true
        style: form
        explode: false
