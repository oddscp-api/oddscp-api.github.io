  "/forks":
    get:
      tags:
      - PREMATCH / LIVE-вилки
      description: Возвращает список PREMATCH / LIVE-вилок по заданным параметрам<br><br>__Пример запроса&#58;__ <i>http&#58;//api.oddscp.com&#58;8111/forks?bk2_name=pinnacle,bet365,fonbet&min_fi=1&token=afdjd8fd8rjkfu7fa7f3 </i> <br><details><summary>**<i>Примеры и описание формирования счета (развернуть):</i>**</summary><p><br>**H** - половина<br>**G** - гейм<br>**M** - карта (киберспорт)<br>**R** - раунд<br>**T** - тайм<br>**S** - сет<br>**P** - период<br>**I** - иннинг (бейсбол)<br>**Q** - четверь<br><br>**OT** - овертайм (overtime - дополнительное время)<br>**B** - брейк (перерыв)<br>__*__ - чья подача (Бадминтон, Волейбол)<br><br><br>**Примеры:**<br>**1:0 (6:3)|T2,B**<br><br>**B** - значит перерыв (break) перед 2 таймом;<br><br>—————<br>**1:0 (6:3 0:0)|S2,B**<br><br>**"1:0"** - текущий счет;<br>**"6:3"** - в первом сете;<br>**"0:0"** - это счет во втором сете;<br>**S2,B** - сейчас брейк перед вторым сетом;<br><br>—————<br>**1:1 (0:1 1:0) 68`**<br><br>**"68"** - минуты игры с начала матча;<br>**"1:1"** - текущий счет;<br>**"(0:1 1:0)"** - идет второй тайм. В первом тайме забила 2-ая команда, а во втором тайме забила 1-ая команда;</p></details><details><summary>**<i>Описание составляющих meta (развернуть):</i>**</summary><p><br>Мета может меняться от спорта и от бк! Будьте внимательны!<br>Мы обычно старое не убираем, а лишь добавляем новое. Стараемся всегда сообщать об изменениях через наш официальный телеграм-канал.<br>Что-то из мета может быть не актуально или если у Вас есть какие-то вопросы, то пожалуйста уточнятйте у тех. поддержки.<br><br>Мы можем добавить в мета что-то новое, если Вам это необходимо. В мета ограничение 250 символов, но постараемся это уместить.<br><br>—————<br>**Fonbet:**<br>**live_delay** - переменная напрямую из "внутренностей" фонбета. Можете не обращать на него внимания.<br>Чем выше live_delay, тем дольше будет приниматься ставка. Есть ставки, которые принимаются моментально - на них live_delay=0 или 1.<br>Стандартный 3-4, но бывают такие матчи, где 5-6.<br><br>—————<br>**Unibet**<br>**boId** - это id группы ставок<br>**id** - это непосредственно id ставки<br>**event_id** -  eId<br><br>—————<br>**Efbet**<br>**pu** - currentpriceup<br>**pd** - currentpricedown<br>**shc** - selectionhashcode<br>**m**n - marketname<br>**im** - idfomarket<br>**et** - eachwayterms<br>**prt** - pricetypes (есть везде)<br>**hv** - hadvalue (кое где не задано, поэтому что бы не пропадало сделали, его как null если его нет). HV - не всегда А, вообще это значение Home/Away/Draw, есть в некоторых ставках, но не во всех. По больше части там, где это критично для их внутренней идентификаии ставок.<br><br>На уровне ивента добавлен ключ в мету orig_name - имя ивента, как оно на апи в ефбете.<br><br>—————<br>**Семейство 1xbet (melbet/1xstavka)**<br>**NB** - nameBet/name_bet<br>**NG** - nameGroup/name_group<br>**C** - Price<br>**G** - Bet gourp id<br>**P** - идентификатор ставки, используется в форах/тоталах<br>**T** - идентификатор ставки<br>**SSI** - SubsportID<br>**GN** - gameNum<br>**ei** - event_id<br>**gi** - game_id<br><br>—————<br>**888**<br>**s_name** - название спорта на сайте<br><br>—————<br>**Pinnacle**<br>**"key":"s;0;s;0.25** - это marketKey, конкретно этот - фора в игре 0.25<br>**"dest"** - может быть “null”, если у исхода нет данного поля<br>**"dest\":\"under\"** - новый ключ для TU (TotalUnder)<br>**"dest\":\"over\"** - новый ключ для TO (TotalOver)<br>**"points"** - для фор и тоталов с оригинальным значением из API, т.е. без учёта знака и счёта для фор. Для других видов ставок поля 'points' не добавляется в мету.<br><br>—————<br>**pari-match (Parimatch_com/Parimatch_ru)**<br>Париматч ру парсится с parimatch.ru (он же до недавнего времени new.parimatch.com). https://air2.parimatch.com представляет собой старую версию parimatch.ru (то есть это по сути и есть старая версия того же париматч ру). Поэтому у них очень похожая в принципе мета. То есть, parimatch com основан непостредственно на parimatch.com, new_parimatch_ru основан на parimatch.ru<br><br>—————<br>**bet365**<br>**visible_ru** - false/true, флаг "видимости". Информация о «видимости» матча с  рф-версии сайта. Это определяется по нескольким критериям, они не на поверхности.<br>**true** - матч видно<br>**false** - матч недоступен для рф версии.<br>Информация доступна в мета-данных по самому событию<br><br>—————<br>**eurobet**<br>**betGroup** - верхняя группа<br>**oggGroup** - то что внутри блока<br>**odd** - текст третьего уровня<br>**resultCode** - id кнопки они там по порядку идут, в html этого нет, но с этой метой в целом ставку можно найти без особых проблем<br></p></details><br>
