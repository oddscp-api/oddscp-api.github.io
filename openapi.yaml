  "/values/get_market_data/{BK1_event_id}/{BK1_bet}":
    get:
      tags:
      - Валуи [Value bets]
      summary: Получить детали валуя
      description: |-
        Запрос для получения подробных деталей по отдельному валую (по ID события на бк и ставке). Вы увидите - коэффициенты на других бк, валуйные расчеты, счет на других бк и последнее время изменение коэфицента.<br><br>
        **Данный вид уточняющего запроса возможен только за дополнительную плату!!! Пожалуйста уточняйте подробности у поддержки.**
        <br><br>
        **Пример уточняющего запроса для валуя:** http://api.oddscp.com:8111/values/get_market_data/BT3SCDD314B746FF/WIN__P1?&token=afdjd8fd8rjkfu7fa7f3 <br><br>**<a href="https://oddscp-api.github.io/#operation/getBookmakers"><i>&#9654; Список всех букмекеров и их сокращений в параметре "CFS" (открыть)</i></a>**<details><summary><strong><i>Описание значений в валуйных расчетах (развернуть):</i></strong></summary><p><br><strong>need_cfs</strong> - массив из коэффициентов, которые принимают участие в расчётах ниже<br><br><strong>cf_orig</strong> - это искомый кф (по той самой ставке, которую мы передали в урле)<br><strong>cf_mdn</strong> - медианный кф по всем бк, включая запрошенную<br><strong>cf_avg</strong> - средний кф (среднее арифметическое)<br><strong>cf_avg2 и cf_mdn2</strong> - это тестовые данные, их можете пропустить<br><strong>diff_avg</strong> - это разница cf_avg - cf_orig (в % разумеется)<br><strong>diff_mdn</strong> - разница cf_mdn - cf_orig<br><strong>min_max_dst</strong> - это разница в % между мин и макс кф по всем бк<br><strong>total_cnt</strong> - количество кф<br><strong>total_pos</strong> - это расположение запрошенного кф на линейке отсортированных кф (если наш кф лучший, то значение будет 1.0, а если худший, то 0.0)<br><strong>better_cnt</strong> - количество кф, которые >= текущего<br><strong>aw_avg</strong> - перевес с учетом маржи (aw = <перевес вероятностей> - <маржа>). Cреднее арифм.<br><strong>aw_mdn</strong> - перевес с учетом маржи (aw = <перевес вероятностей> - <маржа>). Медианное.<br><strong>ow_avg</strong> - ожидаемый ROI (ow = <перевес вероятностей>\*2 - <маржа>) Cреднее арифм.<br><strong>ow_mdn</strong> - ожидаемый ROI (ow = <перевес вероятностей>\*2 - <маржа>). Медианное.<br><strong>min_aw</strong> - перевес с учетом маржи (aw = <перевес> - <маржа>). Наименьшее.<br><strong>min_ow</strong> - ожидаемый ROI (ow = <перевес>\*2 - <маржа>). Наименьшее.<br><strong>min_diff</strong> - это разница cf_(наименьшего) - cf_orig<br><strong>ow2_avg</strong> - в основе расчёта лежит перевес размеров выигрышей - по формуле (CF2 - CF1)/CF1. Cреднее арифм.<br><strong>ow2_mdn</strong> - в основе расчёта лежит перевес размеров выигрышей - по формуле (CF2 - CF1)/CF1. Медианное.<br><br><strong>Перевес вероятностей</strong> - считается по формуле (1/CF1 - 1/CF2)<br><br><strong>Внутри массива valuing_data.cfs следующие данные по каждой бк&#58;</strong><br>- Текущий кф<br>- Сколько секунд назад кф изменился<br>- Текущий счёт в матче<br>- Маржа. Вот простая формула расчёта маржи&#58; <a href="http&#58;//prntscr.com/vmgtfj">http&#58;//prntscr.com/vmgtfj</a> (<a href="https&#58;//www.championat.com/bets/article-3993207-chto-takoe-marzha-v-stavkah-na-sport-kak-rasschitat-stavki-marzha-bukmekera-primer-onlajn.html#&#58;~&#58;text=%D0%9C%D0%B0%D1%80%D0%B6%D0%B0%20%D0%B2%20%D0%B1%D1%83%D0%BA%D0%BC%D0%B5%D0%BA%D0%B5%D1%80%D1%81%D0%BA%D0%BE%D0%B9%20%D0%BA%D0%BE%D0%BD%D1%82%D0%BE%D1%80%D0%B5%20%E2%80%94%20%D0%BA%D0%BE%D0%BC%D0%B8%D1%81%D1%81%D0%B8%D1%8F,%D0%BF%D1%80%D0%B8%20%D1%81%D1%82%D0%B0%D0%B2%D0%BA%D0%B0%D1%85%20%D0%BD%D0%B0%20%D1%80%D0%B0%D0%B2%D0%BD%D0%BE%D0%B2%D0%B5%D1%80%D0%BE%D1%8F%D1%82%D0%BD%D1%8B%D0%B5%20%D0%B8%D1%81%D1%85%D0%BE%D0%B4%D1%8B.">источник</a>)</p></details><details><summary>**<i>Примеры и описание формирования счета (развернуть):</i>**</summary><p><br>**H** - половина<br>**G** - гейм<br>**M** - карта (киберспорт)<br>**R** - раунд<br>**T** - тайм<br>**S** - сет<br>**P** - период<br>**I** - иннинг (бейсбол)<br>**Q** - четверь<br><br>**OT** - овертайм (overtime - дополнительное время)<br>**B** - брейк (перерыв)<br>__*__ - чья подача (Бадминтон, Волейбол)<br><br><br>**Примеры:**<br>**1:0 (6:3)|T2,B**<br><br>**B** - значит перерыв (break) перед 2 таймом;<br><br>—————<br>**1:0 (6:3 0:0)|S2,B**<br><br>**"1:0"** - текущий счет;<br>**"6:3"** - в первом сете;<br>**"0:0"** - это счет во втором сете;<br>**S2,B** - сейчас брейк перед вторым сетом;<br><br>—————<br>**1:1 (0:1 1:0) 68`**<br><br>**"68"** - минуты игры с начала матча;<br>**"1:1"** - текущий счет;<br>**"(0:1 1:0)"** - идет второй тайм. В первом тайме забила 2-ая команда, а во втором тайме забила 1-ая команда;</p></details>
      operationId: getValuebet
